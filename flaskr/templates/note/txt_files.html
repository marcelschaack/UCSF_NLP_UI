{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Concept sentences{% endblock %}</h1>
{% endblock %}

{% block content %}
    <article class="sentence">
      <header>
        <div>
          <ol>
              {%for n in txt%}

                <li>{{n}}</li>
              <a class="action" href="{{ url_for('note.sentence', i_txt_file='clinical-33.txt') }}">View corresponding sentence</a>
              {%endfor%}

</ol>
        </div>
      </header>
    </article>

{% endblock %}
